<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <!-- Prefer Inter; fall back to system fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Decorative star field (twinkling) -->
  <div class="star-field" aria-hidden="true"></div>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
      <!-- Modal for image details -->
      <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
          <button class="modal-close" id="modalClose" aria-label="Close details">&times;</button>
          <h2 id="modalTitle">Title</h2>
          <img id="modalImage" src="" alt="" />
          <p id="modalDate" class="muted"></p>
          <p id="modalCopyright" class="muted"></p>
          <p id="modalExplanation"></p>
        </div>
      </div>
  </div>

  <!-- Footer: simple brand block (logo + title + short paragraph) -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner container">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="footer-logo" />
      <div class="footer-text">
        <h2>National Aeronautics and Space Administration</h2>
        <p>NASA explores the unknown in air and space, innovates for the benefit of humanity, and inspires the world through discovery.</p>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
