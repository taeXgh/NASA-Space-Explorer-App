<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
      <!-- Modal for image details -->
      <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
          <button class="modal-close" id="modalClose" aria-label="Close details">&times;</button>
          <h2 id="modalTitle">Title</h2>
          <img id="modalImage" src="" alt="" />
          <p id="modalDate" class="muted"></p>
          <p id="modalCopyright" class="muted"></p>
          <p id="modalExplanation"></p>
        </div>
      </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
